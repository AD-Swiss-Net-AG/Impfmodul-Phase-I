<mat-card mat-dialog-content class="mat-elevation-z0 mat-card">
  <mat-card-header class="mat-card-header">
    <mat-card-title>
      <h3 class="h3-header" [vmTranslate]="data.title"></h3>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p class="dialog-message" [vmTranslate]="data.body"></p>
  </mat-card-content>
</mat-card>
