<mat-card class="mat-elevation-z5 mat-card">
  <mat-card-header class="mat-card-header">
    <mat-card-title>
      <h2 vmTranslate="GLOBAL.COMMENTS" class="h3-header"></h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content class="mat-card-content">
    <mat-list class="comments-list" *ngIf="comments && comments.length > 0">
      <mat-list-item role="listitem" *ngFor="let comment of comments">
        <vm-user-comment [userName]="comment.author" [commentMessage]="comment.text" [commentDate]="comment.date | formatDateTime">
        </vm-user-comment>
      </mat-list-item>
    </mat-list>
    <p *ngIf="comments && comments.length === 0" vmTranslate="COMMENT.NO_COMMENTS" class="no-comments"></p>
  </mat-card-content>
</mat-card>
