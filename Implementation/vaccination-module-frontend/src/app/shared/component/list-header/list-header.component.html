<mat-card *ngIf="isMobile" class="mat-elevation-z0" [ngClass]="isMobile ? 'mobile-mat-card' : ''">
  <mat-card-header>
    <mat-card-title class="mat-card-title" [vmTranslate]="title"></mat-card-title>
    <mat-card-actions align="start">
      <button
        mat-icon-button
        (click)="add.emit()"
        type="button"
        [attr.aria-label]="'buttons.ADD' | translate"
        [disabled]="isEmergencyMode"
        [matTooltip]="'buttons.ADD' | translate"
      >
        <mat-icon>add </mat-icon>
      </button>
      <button
        mat-flat-button
        (click)="openHelpDialog($event)"
        type="button"
        [attr.aria-label]="'buttons.HELP' | translate"
        [matTooltip]="'buttons.HELP' | translate"
      >
        <mat-icon>help </mat-icon>
      </button>
    </mat-card-actions>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="search-input-wrapper">
      <mat-label vmTranslate="GLOBAL.SEARCH"></mat-label>
      <input matInput #input (keyup)="filterValue($event)" />
    </mat-form-field>
  </mat-card-content>
</mat-card>

<mat-card *ngIf="!isMobile" class="mat-elevation-z0 desktop-mat-card">
  <mat-card-header class="mat-card-header">
    <mat-card-title [vmTranslate]="title"></mat-card-title>
  </mat-card-header>
  <mat-card-content class="mat-card-content">
    <mat-form-field class="search-input-wrapper">
      <mat-label vmTranslate="GLOBAL.SEARCH"></mat-label>
      <input matInput #input (keyup)="filterValue($event)" />
    </mat-form-field>

    <mat-card-actions align="start">
      <button
        mat-raised-button
        (click)="add.emit()"
        color="accent"
        type="button"
        [attr.aria-label]="'buttons.ADD' | translate"
        [disabled]="isEmergencyMode"
      >
        <span
          class="button-text"
          [attr.aria-label]="'buttons.ADD' | translate"
          matTooltip="{{ 'buttons.ADD' | translate }}"
          [vmTranslate]="'buttons.ADD'"
        ></span>
      </button>
      <button
        mat-flat-button
        (click)="openHelpDialog($event)"
        type="button"
        [attr.aria-label]="'buttons.HELP' | translate"
        [matTooltip]="'buttons.HELP' | translate"
      >
        <mat-icon>help </mat-icon>
      </button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
