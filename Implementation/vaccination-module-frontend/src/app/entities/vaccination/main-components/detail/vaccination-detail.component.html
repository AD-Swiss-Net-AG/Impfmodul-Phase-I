<section *ngIf="vaccination!" [ngClass]="isMobile ? 'mobile-detail-wrapper' : 'detail-wrapper'">
  <mat-card class="detail-wrapper__card" [ngClass]="isMobile ? 'mat-elevation-z0' : 'mat-elevation-z10'">
    <mat-card-header class="detail-wrapper__card-title mat-card-title">
      <mat-card-title vmTranslate="VACCINATION.DETAILS_HEADER" [attr.aria-label]="'VACCINATION.DETAILS_HEADER' | translate">
      </mat-card-title>
    </mat-card-header>
    <mat-card-content class="detail-wrapper__card-content mat-card-content">
      <vm-vaccination-detailed-information [vaccination]="vaccination"></vm-vaccination-detailed-information>
    </mat-card-content>
    <vm-details-action *ngIf="!isMobile" class="details__action"></vm-details-action>
  </mat-card>
  <vm-comment class="detail-wrapper__comment" [comment]="vaccination.comment!" [canAddComments]="false"></vm-comment>
</section>
