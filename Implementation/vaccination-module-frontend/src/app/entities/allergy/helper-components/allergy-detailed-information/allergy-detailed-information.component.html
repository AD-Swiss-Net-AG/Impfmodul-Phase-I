<mat-card-content class="mat-card-content" fxLayout="column" fxLayoutAlign="space-between">
  <!--  occurrenceDate  -->
  <mat-form-field class="mat-form-field">
    <mat-label vmTranslate="ALLERGY.OCCURRENCE_DATE"></mat-label>
    <input matInput value="{{ allergy?.occurrenceDate | formatDate }}" disabled />
  </mat-form-field>

  <mat-form-field class="mat-form-field">
    <mat-label vmTranslate="ALLERGY.ALLERGY_CODE"></mat-label>
    <input matInput value="{{ 'ALLERGY_NAMES.' + allergy?.allergyCode?.code! | translate }}" disabled />
  </mat-form-field>

  <mat-form-field class="mat-form-field">
    <mat-label vmTranslate="ALLERGY.CRITICALITY"></mat-label>
    <input matInput value="{{ 'ALLERGY_SEVERITY.' + allergy?.criticality?.code! | translate }}" disabled />
  </mat-form-field>

  <mat-form-field class="mat-form-field">
    <mat-label vmTranslate="ALLERGY.CLINICAL_STATUS"></mat-label>
    <input matInput value="{{ 'ALLERGY_CLINICAL_STATUS.' + allergy?.clinicalStatus?.code! | translate }}" disabled />
  </mat-form-field>

  <mat-form-field class="mat-form-field">
    <mat-label vmTranslate="ALLERGY.VERIFICATION_STATUS"></mat-label>
    <input matInput value="{{ 'ALLERGY_VERIFICATION_STATUS.' + allergy?.verificationStatus?.code | translate }}" disabled />
  </mat-form-field>

  <mat-card class="mat-elevation-z0 group" fxLayout="column" fxLayoutAlign="center">
    <mat-label class="mat-label" vmTranslate="ALLERGY.RECORDER"></mat-label>
    <div class="recorder-group">
      <mat-form-field class="mat-form-field">
        <input matInput disabled value="{{ allergy?.recorder?.prefix }}" [attr.aria-label]="'ALLERGY.RECORDER' | translate" />
      </mat-form-field>
      <mat-form-field class="mat-form-field">
        <input matInput disabled value="{{ allergy?.recorder?.firstName }}" [attr.aria-label]="'ALLERGY.RECORDER' | translate" />
      </mat-form-field>
      <mat-form-field class="mat-form-field">
        <input matInput disabled value="{{ allergy?.recorder?.lastName }}" [attr.aria-label]="'ALLERGY.RECORDER' | translate" />
      </mat-form-field>
    </div>
  </mat-card>
  <mat-form-field class="mat-form-field">
    <mat-label vmTranslate="ALLERGY.ORGANIZATION"></mat-label>
    <input matInput value="{{ allergy?.organization }}" disabled />
  </mat-form-field>
  <mat-form-field class="mat-form-field" *ngIf="allergy?.commentMessage">
    <mat-label vmTranslate="GLOBAL.COMMENTS"></mat-label>
    <input matInput value="{{ allergy?.commentMessage }}" disabled />
  </mat-form-field>
</mat-card-content>
