<vm-main-wrapper contentId="illnessList" [isMainContent]="!isEmbedded" [label]="pageTitle">
  <vm-list-header
    class="mat-card mat-elevation-z0"
    [toggle]="toggleHeader"
    (filter)="filter($event)"
    [helpTitle]="'HELP.PAST_ILLNESS.LIST.TITLE' | translate"
    [helpBody]="'HELP.PAST_ILLNESS.LIST.BODY' | translate"
    (add)="addNewRecord()"
    [title]="'ILLNESS.TITLE'"
  >
  </vm-list-header>
  <vm-table-wrapper
    [dataSource]="illnesses"
    [displayedColumns]="displayedColumns"
    [translationPrefix]="'ILLNESS.'"
    [fullWidth]="tableWidth"
    (rowClick)="navigateToDetails($event)"
  >
  </vm-table-wrapper>
</vm-main-wrapper>
