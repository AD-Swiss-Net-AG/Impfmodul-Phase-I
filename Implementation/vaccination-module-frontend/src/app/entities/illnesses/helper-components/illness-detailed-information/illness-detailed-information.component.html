<mat-card-content class="mat-card-content" fxLayout="column" fxLayoutAlign="space-between">
  <mat-form-field class="mat-form-field">
    <mat-label vmTranslate="ILLNESS.RECORDED_DATE"></mat-label>
    <input matInput value="{{ illness?.recordedDate | formatDate }}" disabled />
  </mat-form-field>

  <mat-form-field class="mat-form-field">
    <mat-label vmTranslate="ILLNESS.ILLNESS_CODE"></mat-label>
    <input matInput value="{{ 'ILLNESSES_CODE.' + illness?.illnessCode?.code | translate }}" disabled />
  </mat-form-field>
  <div fxLayout="row" fxLayoutAlign="space-between">
    <mat-form-field class="mat-form-field">
      <mat-label vmTranslate="ILLNESS.BEGIN"></mat-label>
      <input matInput value="{{ illness?.begin | formatDate }}" disabled />
    </mat-form-field>
    <mat-form-field class="mat-form-field">
      <mat-label vmTranslate="ILLNESS.END"></mat-label>
      <input matInput value="{{ illness?.end | formatDate }}" disabled />
    </mat-form-field>
  </div>
  '

  <mat-form-field class="mat-form-field">
    <mat-label vmTranslate="ILLNESS.CLINICAL_STATUS"></mat-label>
    <input matInput value="{{ 'ILLNESS_CLINICAL_STATUS.' + illness?.clinicalStatus?.code | translate }}" disabled />
  </mat-form-field>

  <mat-form-field class="mat-form-field">
    <mat-label vmTranslate="ILLNESS.VERIFICATION_STATUS"></mat-label>
    <input matInput value="{{ 'ILLNESS_VERIFICATION_STATUS.' + illness?.verificationStatus?.code | translate }}" disabled />
  </mat-form-field>

  <mat-card class="mat-elevation-z0 group" fxLayout="column" fxLayoutAlign="center">
    <mat-label class="mat-label" vmTranslate="ILLNESS.RECORDER"></mat-label>
    <div class="recorder-group">
      <mat-form-field class="mat-form-field">
        <input matInput disabled value="{{ illness?.recorder?.prefix }}" [attr.aria-label]="'ILLNESS.RECORDER' | translate" />
      </mat-form-field>
      <mat-form-field class="mat-form-field">
        <input matInput disabled value="{{ illness?.recorder?.firstName }}" [attr.aria-label]="'ILLNESS.RECORDER' | translate" />
      </mat-form-field>
      <mat-form-field class="mat-form-field">
        <input matInput disabled value="{{ illness?.recorder?.lastName }}" [attr.aria-label]="'ILLNESS.RECORDER' | translate" />
      </mat-form-field>
    </div>
  </mat-card>

  <mat-form-field class="mat-form-field">
    <mat-label vmTranslate="ILLNESS.ORGANIZATION"></mat-label>
    <input matInput value="{{ illness?.organization }}" disabled />
  </mat-form-field>

  <mat-form-field class="mat-form-field" *ngIf="illness?.commentMessage">
    <mat-label vmTranslate="GLOBAL.COMMENTS"></mat-label>
    <input matInput value="{{ illness?.commentMessage }}" disabled />
  </mat-form-field>
</mat-card-content>
