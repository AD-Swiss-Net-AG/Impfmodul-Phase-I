<div class="error-wrapper">
  <div class="content" style="max-width: 90ch; text-align: center">
    <h1 class="mat-error" style="font-size: 2.5rem">{{ errorCode }}</h1>
    <div *ngIf="errorMessage">
      <div class="mat-error" style="font-size: 2rem" [style.color]="textColor">{{ errorMessage }}</div>
    </div>
  </div>
</div>
